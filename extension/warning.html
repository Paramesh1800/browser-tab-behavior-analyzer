<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious Activity Blocked</title>
    <style>
        :root {
            --bg: #0f172a;
            --danger: #ef4444;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            padding: 3rem;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            display: block;
            filter: drop-shadow(0 0 15px var(--danger));
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--danger);
            font-weight: 800;
        }

        p {
            line-height: 1.6;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .details {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 12px;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 2rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--danger);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="icon">⚠️</span>
        <h1>Connection Blocked</h1>
        <p>Our analyzer detected high-risk behavior on this page. For your safety, the connection was terminated.</p>

        <div class="details" id="details">
            Checking risk parameters...
        </div>

        <a href="#" onclick="window.history.back()" class="btn">Go Back to Safety</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const url = params.get('orig') || 'Unknown URL';
        const score = params.get('r') || 'Unknown';
        document.getElementById('details').innerHTML = `
            <strong>URL:</strong> ${url}<br>
            <strong>Risk Score:</strong> ${score}/100
        `;
    </script>
</body>

</html>
