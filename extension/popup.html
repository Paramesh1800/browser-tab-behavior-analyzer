<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab Risk Analyzer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            width: 260px;
            padding: 15px;
            background: #f4f4f4;
        }

        #status-box {
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
            margin-bottom: 15px;
            background: #2ecc71; /* default green */
        }

        .label {
            font-weight: bold;
            margin-top: 10px;
        }

        #keyword-list {
            word-wrap: break-word;
            color: #333;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="status-box">
        <h2>Risk Score: <span id="risk-score">0</span></h2>
    </div>

    <div>
        <div class="label">Triggered Keywords:</div>
        <div id="keyword-list">None</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
