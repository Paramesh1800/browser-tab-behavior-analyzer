<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Risk Analyzer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="app-container">
    <header>
      <div class="logo-area">
        <span class="logo-icon">ğŸ›¡ï¸</span>
        <h1>Guard<span>Tab</span></h1>
      </div>
      <div class="status-indicator" id="main-indicator">Safe</div>
    </header>

    <main>
      <div class="risk-gauge-container">
        <svg class="risk-gauge" viewBox="0 0 100 100">
          <circle class="bg" cx="50" cy="50" r="45"></circle>
          <circle class="meter" id="risk-meter" cx="50" cy="50" r="45"></circle>
        </svg>
        <div class="risk-value-display">
          <span id="risk-score">0</span>
          <span class="risk-label">Risk Score</span>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-label">Safety Status</span>
          <span class="stat-value" id="status-text">Verified</span>
        </div>
        <div class="stat-card">
          <span class="stat-label">Security Triggers</span>
          <span class="stat-value small" id="keyword-list">None</span>
        </div>
      </div>

      <div class="info-section">
        <h3>Current Page</h3>
        <p id="current-url">Loading...</p>
      </div>
    </main>

    <footer>
      <div class="footer-note">Monitoring active behavior...</div>
      <div class="footer-actions">
        <button id="refresh-btn" title="Re-analyze">ğŸ”„</button>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
