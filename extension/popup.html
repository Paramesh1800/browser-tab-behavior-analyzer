<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aegis | Tab Protection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="app-container">
    <header>
      <div class="logo-area">
        <div class="aegis-logo-container">
          <svg class="aegis-shield-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="shield-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#2a2a2e;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0f0f11;stop-opacity:1" />
              </linearGradient>
              <filter id="cyan-glow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="2.5" result="blur" />
                <feComposite in="SourceGraphic" in2="blur" operator="over" />
              </filter>
            </defs>
            <!-- Outer Border / Cyan Glow -->
            <path d="M50 5 L15 20 V45 C15 70 50 95 50 95 C50 95 85 70 85 45 V20 L50 5Z" fill="none" stroke="#00f2ff"
              stroke-width="2" filter="url(#cyan-glow)" />
            <!-- Main Shield Body (Matte Black/Charcoal) -->
            <path d="M50 8 L18 22 V45 C18 68 50 90 50 90 C50 90 82 68 82 45 V22 L50 8Z" fill="url(#shield-grad)"
              stroke="#444" stroke-width="0.5" />
            <!-- Polished Silver Inner Detail -->
            <path d="M50 15 L25 26 V45 C25 60 50 80 50 80 C50 80 75 60 75 45 V26 L50 15Z" fill="none" stroke="#e2e8f0"
              stroke-width="0.7" stroke-opacity="0.4" />
          </svg>
        </div>
        <h1>Aegis<span>Protect</span></h1>
      </div>
      <div class="status-indicator" id="main-indicator">Safe</div>
    </header>

    <main>
      <div class="risk-gauge-container">
        <svg class="risk-gauge" viewBox="0 0 100 100">
          <circle class="bg" cx="50" cy="50" r="45"></circle>
          <circle class="meter" id="risk-meter" cx="50" cy="50" r="45"></circle>
        </svg>
        <div class="risk-value-display">
          <span id="risk-score">0</span>
          <span class="risk-label">Risk Score</span>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-label">Safety Status</span>
          <span class="stat-value" id="status-text">Verified</span>
        </div>
        <div class="stat-card">
          <span class="stat-label">Security Triggers</span>
          <span class="stat-value small" id="keyword-list">None</span>
        </div>
      </div>

      <div class="info-section">
        <h3>Current Page</h3>
        <p id="current-url">Loading...</p>
      </div>
    </main>

    <footer>
      <div class="footer-note">Monitoring active behavior...</div>
      <div class="footer-actions">
        <button id="refresh-btn" title="Re-analyze">ðŸ”„</button>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
